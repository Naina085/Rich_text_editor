<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop, Resize, and Drag Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    #textArea {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 3px dashed #aaa;
      background-color: #fff;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    .resizable {
      position: absolute;
      display: inline-block;
      resize: both;
      overflow: auto;
      border: 1px solid #ccc;
      min-width: 50px;
      min-height: 50px;
      max-width: 100%;
      max-height: 100%;
    }

    .resizable .content {
      width: 100%;
      height: 100%;
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .resizable img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none; /* Prevent image drag */
    }
  </style>
</head>
<body>

  <h2>Drop, Resize (edges), and Drag (center) Image</h2>

  <div id="textArea">Drop an image here</div>

  <script>
    const textArea = document.getElementById('textArea');

    document.addEventListener('dragover', (e) => e.preventDefault());
    document.addEventListener('drop', (e) => e.preventDefault());

    textArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      textArea.style.borderColor = 'blue';
    });

    textArea.addEventListener('dragleave', () => {
      textArea.style.borderColor = '#aaa';
    });

    textArea.addEventListener('drop', (e) => {
      e.preventDefault();
      textArea.style.borderColor = '#aaa';

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (event) {
            const container = document.createElement('div');
            container.className = 'resizable';
            container.style.width = '200px';
            container.style.height = '200px';
            container.style.left = `${e.offsetX}px`;
            container.style.top = `${e.offsetY}px`;

            const content = document.createElement('div');
            content.className = 'content';

            const img = document.createElement('img');
            img.src = event.target.result;

            content.appendChild(img);
            container.appendChild(content);
            textArea.appendChild(container);

            makeDraggable(container, content);
          };
          reader.readAsDataURL(file);
        } else {
          alert('Only image files are allowed.');
        }
      }
    });

    function makeDraggable(container, handle) {
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      handle.addEventListener('mousedown', (e) => {
        e.preventDefault();
        isDragging = true;
        offsetX = e.clientX - container.offsetLeft;
        offsetY = e.clientY - container.offsetTop;
        container.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const rect = textArea.getBoundingClientRect();
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;

        const maxX = rect.width - container.offsetWidth;
        const maxY = rect.height - container.offsetHeight;

        container.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
        container.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        container.style.zIndex = '';
      });
    }
  </script>

</body>
</html>
