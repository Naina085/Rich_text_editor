<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Video</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    /* Main Button */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2563eb;
    }

    /* Editable Area */
    #textArea {
      border: 1px solid #ccc;
      background-color: white;
      padding: 15px;
      margin-top: 20px;
      min-height: 450px;
      border-radius: 8px;
      position: relative;
      overflow: auto;
    }

    /* Modal Overlay */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    /* Modal Container */
    #videoModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 32px;
      width: 90%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      z-index: 999;
    }

    /* Modal Header */
    .modal-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .modal-header h3 {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 6px;
    }

    .modal-header p {
      font-size: 14px;
      color: #6b7280;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: border-color 0.2s ease-in-out;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    /* Width and Height Input Row */
    .form-row {
      display: flex;
      gap: 16px;
    }

    .form-row .form-group {
      flex: 1;
    }

    /* Button Group */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-secondary {
      background-color: #f3f4f6;
      color: #374151;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background-color: #e5e7eb;
    }

    /* Embedded media spacing */
    iframe,
    video {
      margin-top: 10px;
      border-radius: 6px;
    }
    .resizable-wrapper {
  display: inline-block;
  margin-top: 10px;
  border-radius: 6px;
  position: absolute;
  cursor: move;
}

.resizable-wrapper video,
.resizable-wrapper iframe {
  display: block;
  max-width: 100%;
  border-radius: 6px;
}

.resize-handle {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 12px;
  height: 12px;
  /* background-color: #3b82f6; */
  cursor: se-resize;
  border-radius: 2px;
}

  </style>
</head>

<body>

  <button onclick="openVideoModal()">Insert Video</button>

  <div id="textArea" contenteditable="true"></div>

  <div id="modalOverlay"></div>

  <div id="videoModal">
    <div class="modal-header">
      <h3>Insert/Edit Video</h3>
      <p>Add a video from YouTube or a direct video file</p>
    </div>

    <div class="form-group">
      <label for="videoSource">Video URL</label>
      <input type="text" id="videoSource" placeholder="https://www.youtube.com/watch?v=... or direct MP4 URL">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="videoWidth">Width</label>
        <input type="text" id="videoWidth" placeholder="560" value="560">
      </div>
      <div class="form-group">
        <label for="videoHeight">Height</label>
        <input type="text" id="videoHeight" placeholder="315" value="315">
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" onclick="insertVideo()">Insert Video</button>
      <button class="btn btn-secondary" onclick="closeVideoModal()">Cancel</button>
    </div>
  </div>

<script>
  let savedRange = null;
  const textArea = document.getElementById('textArea');
['mouseup', 'keyup', 'input'].forEach(event => {
  textArea.addEventListener(event, saveSelection);
});


  function openVideoModal() {
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById('videoModal').style.display = 'block';
  }

  function closeVideoModal() {
    document.getElementById('modalOverlay').style.display = 'none';
    document.getElementById('videoModal').style.display = 'none';
    document.getElementById('videoSource').value = '';
    document.getElementById('videoWidth').value = '560';
    document.getElementById('videoHeight').value = '315';
  }

function saveSelection() {
  const selection = window.getSelection();
  if (!selection || selection.rangeCount === 0) return;

  const range = selection.getRangeAt(0);
  const textArea = document.getElementById('textArea');

  // Only save if selection is inside #textArea
  if (textArea.contains(range.startContainer)) {
    savedRange = range.cloneRange();
  }
}
  

  function restoreSelection() {
    if (savedRange) {
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(savedRange);
    }
  }
function insertVideo() {
  const videoURL = document.getElementById('videoSource').value.trim();
  const width = document.getElementById('videoWidth').value || '560';
  const height = document.getElementById('videoHeight').value || '315';

  if (!videoURL) {
    alert('Please enter a valid video URL.');
    return;
  }

  if (!savedRange) {
    alert('Please click inside the text area first.');
    return;
  }

  let mediaElement;

  // Check for YouTube URL
  if (videoURL.includes('youtube.com') || videoURL.includes('youtu.be')) {
    let videoId = '';

    if (videoURL.includes('youtube.com')) {
      const url = new URL(videoURL);
      videoId = url.searchParams.get('v');
    } else if (videoURL.includes('youtu.be')) {
      videoId = videoURL.split('/').pop();
    }

    if (!videoId) {
      alert('Invalid YouTube URL.');
      return;
    }

    mediaElement = document.createElement('iframe');
    mediaElement.src = `https://www.youtube.com/embed/${videoId}`;
    mediaElement.frameBorder = '0';
    mediaElement.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
    mediaElement.allowFullscreen = true;
  } else {
    // Assume it's a direct video link (like MP4)
    mediaElement = document.createElement('video');
    mediaElement.src = videoURL;
    mediaElement.controls = true;
  }

  mediaElement.style.width = width + 'px';
  mediaElement.style.height = height + 'px';

  const wrapper = document.createElement('div');
  wrapper.className = 'resizable-wrapper';
  wrapper.style.left = '0px';
  wrapper.style.top = '0px';
  wrapper.style.position = 'absolute';

  const resizeHandle = document.createElement('div');
  resizeHandle.className = 'resize-handle';

  wrapper.appendChild(mediaElement);
  wrapper.appendChild(resizeHandle);

  restoreSelection();
  savedRange.deleteContents();
  savedRange.insertNode(wrapper);

  makeResizable(mediaElement, resizeHandle);
  makeDraggable(wrapper, textArea);

  closeVideoModal();
}
function makeResizable(element, handle) {
  handle.addEventListener("mousedown", function (e) {
    e.preventDefault();
    e.stopPropagation();

    const startX = e.clientX;
    const startY = e.clientY;
    const startWidth = parseInt(window.getComputedStyle(element).width, 10);
    const startHeight = parseInt(window.getComputedStyle(element).height, 10);

    function onMouseMove(e) {
      const newWidth = startWidth + e.clientX - startX;
      const newHeight = startHeight + e.clientY - startY;
      element.style.width = newWidth + "px";
      element.style.height = newHeight + "px";
    }

    function onMouseUp() {
      document.removeEventListener("mousemove", onMouseMove);
      document.removeEventListener("mouseup", onMouseUp);
    }

    document.addEventListener("mousemove", onMouseMove);
    document.addEventListener("mouseup", onMouseUp);
  });
}
function makeDraggable(wrapper, container) {
  wrapper.addEventListener("mousedown", function (e) {
    if (e.target.classList.contains("resize-handle")) return;

    const shiftX = e.clientX - wrapper.getBoundingClientRect().left;
    const shiftY = e.clientY - wrapper.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      const containerRect = container.getBoundingClientRect();
      const wrapperRect = wrapper.getBoundingClientRect();

      let newLeft = pageX - containerRect.left - shiftX;
      let newTop = pageY - containerRect.top - shiftY;

      // Restrict to container
      newLeft = Math.max(0, Math.min(newLeft, container.clientWidth - wrapper.offsetWidth));
      newTop = Math.max(0, Math.min(newTop, container.clientHeight - wrapper.offsetHeight));

      wrapper.style.left = newLeft + "px";
      wrapper.style.top = newTop + "px";
    }

    function onMouseMove(e) {
      moveAt(e.pageX, e.pageY);
    }

    document.addEventListener("mousemove", onMouseMove);
    document.addEventListener("mouseup", () => {
      document.removeEventListener("mousemove", onMouseMove);
    }, { once: true });
  });

  wrapper.ondragstart = () => false;
}

</script>

</body>

</html>
